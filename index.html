<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container">
        <div class="animation"></div>
    </div>
    <div class="container">
        <div class="register-box">
            <div class="register-header">
                <span>Register</span>
            </div>
            <form id="registrationForm" onsubmit="return register()">
                <div class="input-box">
                    <input type="text" id="username" class="input-field" required>
                    <label for="username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" required>
                    <label for="password" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" class="input-field" required>
                    <label for="confirmPassword" class="label">Confirm Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
                <div class="login">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
